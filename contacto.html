<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header></header>

    <div class="contact_form">

					
        <h1>Formulario de contacto</h1>

			<form action="" method="post">				
				<p>
					<label for="nombre" class="colocar_nombre">Nombre</label>
					<input type="text" name="introducir_nombre"  required="obligatorio" placeholder="Escribe tu nombre">
				</p>
							
				<p>
					<label for="email" >Email</label>
					<input type="email" name="introducir_email"  required="obligatorio" placeholder="Escribe tu Email">
				</p>
						
				<p>
				    <label for="telefone" >Teléfono</label>
						<input type="tel" name="introducir_telefono"  placeholder="Escribe tu teléfono">
				</p>		
							
								
				<p>
					<label for="asunto">Asunto</label>
					<input type="text" name="introducir_asunto"  required="obligatorio" placeholder="Escribe un asunto">
				</p>		
							
												
							
				<button type="submit" name="enviar_formulario" id="enviar" class="enlace"><p>Enviar</p></button>

	        </form>		

                    <br>
                    <br>
                    
            <div class="boton"> 
                <button type="button" id="botonJs" class="enlace">Regresar</button>
            </div>
  
    <footer>
  
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
